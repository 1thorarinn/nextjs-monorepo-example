name: CI apps/blog-app

on:
  push:
    branches:
      - dev
      - main
    # Optional:
    #   Only consider those files/paths to trigger the github action
    #   to prevent unnecessary builds.
    paths:
      - ".github/workflows/**"
      - "apps/blog-app/**"
      - "package.json"
      - "tsconfig.json"
      - "yarn.lock"
      - "packages/**"
      - ".eslintrc.json"
      - ".eslintignore"

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      # Inspired by https://github.com/yarnpkg/berry/issues/954#issuecomment-629734719
      - name: Restore yarn cache
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-cache-folder-os-${{ runner.os }}-node-${{ env.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-cache-folder-os-${{ runner.os }}-node-${{ env.node-version }}-
            yarn-cache-folder-os-${{ runner.os }}-

      - name: Restore nextjs build blog-app from cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/apps/blog-app/.next/cache
          key: ${{ runner.os }}-nextjs-blog-app-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Typecheck
        working-directory: apps/blog-app
        run: |
          yarn check:typescript

      - name: Unit tests
        working-directory: apps/blog-app
        run: |
          yarn test:unit

      - name: Build blog-app
        working-directory: apps/blog-app
        run: |
          yarn build
        env:
          DISABLE_SOURCEMAP: 1
          NEXT_TELEMETRY_DISABLED: 0
          NEXTJS_BUILD_TARGET: server



